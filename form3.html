<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product Review Form" />
    <title>Product Review</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header {
        background-color: #4b2045;
        color: white;
        padding: 1rem;
        text-align: center;
        width: 100%;
      }
      main {
        background-color: #e0d3e2;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 500px;
        margin-top: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label,
      legend {
        font-weight: bold;
        margin-top: 1rem;
      }
      select,
      input,
      textarea {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 0.5rem;
        font-size: 1rem;
        width: 100%;
      }
      fieldset {
        border: none;
        padding: 0;
        margin-top: 1rem;
      }
      button {
        background-color: #4b2045;
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 5px;
        font-size: 1rem;
        margin-top: 1.5rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #381733;
      }
      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #666;
      }
      .required {
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>
    <main>
      <form id="reviewForm" method="get" action="review.html">
        <!-- Product Selection -->
        <label for="product">Product Name<span class="required">*</span></label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Rating Selection -->
        <fieldset>
          <legend>Overall Rating<span class="required">*</span></legend>
          <label
            ><input type="radio" name="rating" value="1" required />☆</label
          >
          <label><input type="radio" name="rating" value="2" />☆☆</label>
          <label><input type="radio" name="rating" value="3" />☆☆☆</label>
          <label><input type="radio" name="rating" value="4" />☆☆☆☆</label>
          <label><input type="radio" name="rating" value="5" />☆☆☆☆☆</label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate"
          >Date of Installation<span class="required">*</span></label
        >
        <input type="date" id="installDate" name="installDate" required />

        <!-- Useful Features -->
        <fieldset>
          <legend>Which features did you find useful in the product?</legend>
          <label
            ><input type="checkbox" name="features" value="Durability" />
            Durability</label
          >
          <label
            ><input type="checkbox" name="features" value="Ease of Use" /> Ease
            of Use</label
          >
          <label
            ><input type="checkbox" name="features" value="Performance" />
            Performance</label
          >
          <label
            ><input type="checkbox" name="features" value="Design" />
            Design</label
          >
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review" rows="4"></textarea>

        <!-- User Name -->
        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username" />

        <!-- Submit Button -->
        <button type="submit">Post Review</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Rubia Magdalena Francesco, Madagascar</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <!-- Product Selection -->
            <label for="product">Product Name<span class="required">*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <!-- Rating Selection -->
            <fieldset>
                <legend>Overall Rating<span class="required">*</span></legend>
                <label><input type="radio" name="rating" value="1" required>â˜†</label>
                <label><input type="radio" name="rating" value="2">â˜†â˜†</label>
                <label><input type="radio" name="rating" value="3">â˜†â˜†â˜†</label>
                <label><input type="radio" name="rating" value="4">â˜†â˜†â˜†â˜†</label>
                <label><input type="radio" name="rating" value="5">â˜†â˜†â˜†â˜†â˜†</label>
            </fieldset>
            
            <!-- Date of Installation -->
            <label for="installDate">Date of Installation<span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>
            
            <!-- Useful Features -->
            <fieldset>
                <legend>Which features did you find useful in the product?</legend>
                <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" name="features" value="Design"> Design</label>
            </fieldset>
            
            <!-- Written Review -->
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review" rows="4"></textarea>
            
            <!-- User Name -->
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">
            
            <!-- Submit Button -->
            <button type="submit">Post Review</button>
        </form>
    </main>

</body>
</html>
